{% extends "publicapp/publiclayout.html" %}
{% block content %}



<style>
/*********************************************
    			Call Bootstrap
*********************************************/

@import url("bootstrap/bootstrap.min.css");
@import url("bootstrap-override.css");
@import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");

/*********************************************
        		Theme Elements
*********************************************/

.gold{
	color: #FFBF00;
}

/*********************************************
					PRODUCTS
*********************************************/

.product{
	border: 1px solid #dddddd;
	height: 321px;
}

.product>img{
	max-width: 230px;
}

.product-rating{
	font-size: 20px;
	margin-bottom: 25px;
}

.product-title{
	font-size: 20px;
}

.product-desc{
	font-size: 14px;
}

.product-price{
	font-size: 22px;
}

.product-stock{
	color: #74DF00;
	font-size: 20px;
	margin-top: 10px;
}

.product-info{
		margin-top: 50px;
}

/*********************************************
					VIEW
*********************************************/

.content-wrapper {
	max-width: 1140px;
	background: #fff;
	margin: 0 auto;
	margin-top: 25px;
	margin-bottom: 10px;
	border: 0px;
	border-radius: 0px;
}

.container-fluid{
	max-width: 1140px;
	margin: 0 auto;
}

.view-wrapper {
	float: right;
	max-width: 70%;
	margin-top: 25px;
}

.container {
	padding-left: 0px;
	padding-right: 0px;
	max-width: 100%;
}

/*********************************************
				ITEM 
*********************************************/

.service1-items {
	padding: 0px 0 0px 0;
	float: left;
	position: relative;
	overflow: hidden;
	max-width: 100%;
	height: 321px;
	width: 130px;
}

.service1-item {
	height: 107px;
	width: 120px;
	display: block;
	float: left;
	position: relative;
	padding-right: 20px;
	border-right: 1px solid #DDD;
	border-top: 1px solid #DDD;
	border-bottom: 1px solid #DDD;
}

.service1-item > img {
	max-height: 110px;
	max-width: 110px;
	opacity: 0.6;
	transition: all .2s ease-in;
	-o-transition: all .2s ease-in;
	-moz-transition: all .2s ease-in;
	-webkit-transition: all .2s ease-in;
}

.service1-item > img:hover {
	cursor: pointer;
	opacity: 1;
}

.service-image-left {
	padding-right: 50px;
}

.service-image-right {
	padding-left: 50px;
}

.service-image-left > center > img,.service-image-right > center > img{
	max-height: 155px;
}
/* safsdffsadf */
.myitem
						{
							padding: 10px;
							border-radius: 5px;
						}
						.myitem1:hover
						{
							background-color:#e4e6e9;
						}
						.myitem1
						{
							border-radius: 5px; 
							height: 200px;
							margin: 5px;
							box-shadow: 0px 2px 12px 0 rgba(0,0,0,.36);
						}
						.myimg
						{
							border-radius: 5px;
						}
						.mysp
						{
							margin: 10px; 
							overflow:hidden;
							height: 180px;
							border-radius: 5PX;
						}
						.myMP
						{
							margin: 0px;padding: 0px;
							overflow: hidden;
						}
</style>



<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">
    <div class="content-wrapper">	
		<div class="item-container">	
			<div class="container">	
				<div class="col-md-12">
					<div class="product col-md-3 service-image-left">
                    
						<center>
							<img id="item-display" src="{{inddata.add_image.url}}" alt=""/>
						</center>
					</div>
					<div class="col-md-7">
                            <div class="product-title">{{inddata.add_name}}</div>
                            <div class="product-desc">{{inddata.add_desc}}</div>
                            <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                            <hr>
                            <div class="product-price">{{inddata.add_email}}</div>
                            <!-- <div class="product-stock">In Stock</div> -->
                            <hr>
                            <div class="btn-group cart">
                                <a href="{% url 'gardenrequirment' inddata.id %}"class="btn btn-success">  Choose Company
                                </a>
                            </div>
                            
                        </div>

				</div>
					
				
			</div> 
		</div>
		<div class="container-fluid">		
			<div class="col-md-12 product-info">
					<ul id="myTab" class="nav nav-tabs nav_tabs">
						
						<li class="active"><a href="#service-one" data-toggle="tab">WORKS</a></li>
						<!-- <li><a href="#service-two" data-toggle="tab">PRODUCT INFO</a></li>
						<li><a href="#service-three" data-toggle="tab">REVIEWS</a></li> -->
						
					</ul>
					
					{% if profiledata %}
					<div class="row" style="margin:100px 10px 30px; ">
						{% for i in profiledata %} 
						 <div class="col-lg-5 myitem">
							 <div class="myitem1">
								 <div class="row">
									 <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 mysp">
										 <img src="{{i.wrkimg.url}}" alt="no img" class="myimg" width="150px" >
									 </div>
									 <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 myMP">
										 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myMP">
											 <b>{{i.works}}</b>
										 </div>
										 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin: 0px; margin-top: 3px; padding: 0px; text-align: justify">
											{{i.features}}<br>
										 </div>
									 </div>
								 </div>
							 </div>
						 </div>
						 {% endfor %}
					 </div>
					{% endif %}
				<hr>
			</div>
		</div>
	</div>
</div>

{% endblock %}
