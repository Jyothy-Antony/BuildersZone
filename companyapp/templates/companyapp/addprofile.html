{% extends "companyapp/companylayout.html" %}
{% block content %}
<div class="container">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
              <h1>ADD PROFILE</h1>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url "addprofile" %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
                  
                        
                        
                        
                        <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Works</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="works"  required="" type="text">
                                </div>
                            </div>
                            
                            <div class="form-group ">
                                <label for="ccomment" class="control-label col-lg-3">Features</label>
                                <div class="col-lg-6">
                                    <textarea class="form-control " id="ccomment" name="features" required=""></textarea>
                                </div>
                            </div> 
                        <div class="form-group ">
                            <label for="curl" class="control-label col-lg-3">Image</label>
                            <div class="col-lg-6">
                                <input class="form-control " id="curl" name="image" type="file">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-6">
                                <button class="btn btn-primary" type="submit">Save</button>
                                <button class="btn btn-default" type="button">Cancel</button> 
                                {% if msg %}
                                {{msg}}
                                {% endif %}
                            </div>
                        </div>
                </form>
            </div>
          
        </section>
    
    </div>
    </div>
{% endblock %}
