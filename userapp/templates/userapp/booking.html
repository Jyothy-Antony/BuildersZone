{% extends "userapp/userlayout.html" %}
{% block content %}
<div class="container">
<div class="col-lg-12">
    <section class="panel">
        <header class="panel-heading">
          <!-- <h1>ADD REQUIRMENT</h1> -->
        </header>
        <div class="panel-body">
            <form class="form-horizontal" action="{% url "booking" workdata.id %}?workdata.id" method="POST" enctype="multipart/form-data"> {% csrf_token %}
 
                <div class="form-group ">
                        <label for="cname" class="control-label col-lg-3">Name</label>
                        <div class="col-lg-6">
                            <input class=" form-control" id="cname" name="" value="{{userdata.add_name}}"  required="" type="text">
                        </div>
                    </div>
                    
                    
                    <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Email</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cname" value="{{userdata.add_email}}" required="" type="text">
                            </div>
                        </div>
                       
                    <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Date of booking</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cname" name="date"  required="" type="date">
                            </div>
                        </div>
                        
                 
                   
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-6">
                                <td><input type="submit" value="Confirm Booking" class="btn btn-primary btn-sm"><i class="" aria-hidden="true" title="Edit Details"></i></td>
                               
                            <!-- <input class="btn btn-default" type="submit" value="Confirm Booking"> {% if msg %} -->
                            {{msg}}
                            {% endif %}
                        </div>
                    </div>
            </form>
        </div>
    
    </section>

</div>
</div>
{% endblock %}
