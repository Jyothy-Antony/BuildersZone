
{% extends "userapp/userlayout.html" %}
{% block content %}
<div class="container">
    <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <h1>Add Suggestions</h1>
                </header>
                <div class="panel-body">
                    <div class="position-center">
                        <form role="form" action="{% url "suggestions" %}" method="POST"enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input class="form-control" id="exampleInputEmail1" placeholder="" type="text" required="" value="{{userdata.add_name}}" name="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Choose Architect</label>
                            <select name="arch" class="form-control" required="required" class="form-control">
                                {% for i in data1 %}
                                <option value="{{i.id}}">{{i.add_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Suggestion</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="" type="text" required="" name="sugg">
                        </div>
                       
    
                        <button type="submit" class="btn btn-info">Submit</button>
                        {% if msg %}
                                {{msg}}
                                {% endif %}
                    </form>
                    </div>
    
                </div>
               
                  
            </section>
    
    </div>
    </div>
{% endblock %}
