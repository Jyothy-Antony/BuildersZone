

{% extends "userapp/userlayout.html" %}
{% block content %}

<div class="table-agile-info">
        <div class="panel panel-default">
           <div>
             <table class="table" ui-jq="footable" ui-options="{
               &quot;paging&quot;: {
                 &quot;enabled&quot;: true
               },
               &quot;filtering&quot;: {
                 &quot;enabled&quot;: true
               },
               &quot;sorting&quot;: {
                 &quot;enabled&quot;: true
               }}">
               <thead>
                 <tr>
                   <th>ID</th>
                 
                   <th>Suggestion</th>
                   <th>Replay</th>
                   <th></th>
                 </tr>
               </thead>

               <tbody>
                    {% if data %}
                {% for i in  data %}
                
                        <tr data-expanded="true">
                          <td>{{i.id}}</td>
                          
                          <td>{{i.sugg}}</td>
                          
                          <td>{{i.rply}}</td>
                         
                          <td><a href="{% url 'suggestions' %}" class="btn btn-primary btn-sm"><i class="" aria-hidden="true" title="Edit Details"></i>Add Suggestions</a></td>
                         
                          
                        </tr>
                       {% endfor %}
                        {% else %}
                
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>Notifications</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>You have no notifications</td>
                            </tr>
                          </tbody>
                        </table>
                        
                     
              
              {% endif %}
               </tbody>
             </table>
           </div>
         </div>
       </div>

       {% endblock %}
